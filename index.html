<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style/reset.css">
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Alumni+Sans&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
	<title>Planner</title>
</head>
<body>

	<div id="main">
		
		<div class="divDiagram">
			<div class="scrollingWeeks">
				<button id="btnDateBack">Left</button>
				<button id="btnDateNext">Right</button>
			</div>
			<div class="diagrammTable">
				<table class="calendarTable">
					<thead class="tableTitle">
						<tr>
							<td width="15%"></td>
							<td width="12%" class="date">1</td>
							<td width="12%" class="date">1</td>
							<td width="12%" class="date">1</td>
							<td width="12%" class="date">1</td>
							<td width="12%" class="date">1</td>
							<td width="12%" class="date">1</td>
							<td width="12%" class="date">1</td>
						</tr>
					</thead>

					<tbody id="tableBody"></tbody>

				</table>
			</div>
		</div>	

		<div class="divBacklog">
			<div class="sticy">
				<div class="titleBacklog">
					<p>Backlog</p>
				</div>
			
				<div class="searchDiv">
					<input type="text" name="search" id="search" placeholder="поиск">
				</div>
			</div>
			
			<div id="taskBacklog"></div>
			
		</div>
	</div><!--main-->
	
<script type="text/javascript" src="app/script.js"></script>
</body>
</html>
